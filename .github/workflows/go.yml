name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Build
      run: go build -v ./...

  testing:
    runs-on: ubuntu-latest
    env:
      retarus_username: ${{secrets.RETARUS_USERNAME}}
      retarus_password: ${{secrets.RETARUS_PASSWORD}}
      retarus_cuno: ${{secrets.RETARUS_CUNO}}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      
      - run: go test ./...
